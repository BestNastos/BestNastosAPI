plugins {
    id "io.qameta.allure" version "2.8.1"
    id "java"
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

allure {
    version = '2.13.0'
    autoconfigure = true
    aspectjweaver = true
}

test {
    useTestNG()
    dependsOn cleanTest
}

afterEvaluate {
    test.finalizedBy allureReport
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.0'
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
}